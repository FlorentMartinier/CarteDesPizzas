<div class="card-container" 
     [class.flipped]="flipped"
     (mouseenter)="toggleFlip()" 
     (mouseleave)="resetFlip()" 
     (click)="toggleFlip()">
  <div class="card">
    <div class="front">
      <img [src]="image" alt="Pizza">
    </div>
    <div class="back">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
    </div>
  </div>
</div>
